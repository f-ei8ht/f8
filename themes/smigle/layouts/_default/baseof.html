<!DOCTYPE html>
<html lang="en">

<head>
  {{ partial "head.html" . }}
  <!-- Include KaTeX setup if math is enabled -->
  {{ if or .Params.math .Site.Params.math }}
  {{ partial "math.html" . }}
  {{ end }}
</head>

<body>
  <div id="root">
    {{ partial "header.html" . }}
    <div id="content">
      {{ block "main" . }}{{ end }}
    </div>
    {{ partial "footer.html" . }}
  </div>
</body>

</html>
